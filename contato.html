<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/dont-panic-flavicon.png" type="image/x-icon">
    <title>O Guia do Guia</title>
</head>

<body class="dm-mono-regular">
    <header>
        <div class="logo">
            <img class= "logo-icon" src="img/dont-panic-icon.png" alt="icone representante do saga O Guia do Mochileiro das Galáxias, em png">
        </div>
        <nav id="menu" class="confortaa-font">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>

            <ul>
                <li class="iten-menu"><a class="linkmenu" href="index.html#home" onclick="document.getElementById('menu-toggle').click()">HOME</a></li>
                <li class="iten-menu"><a class="linkmenu" href="para-mochileiros.html" onclick="document.getElementById('menu-toggle').click()">MOCHILEIROS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h2>Conte-nos sua opinião!</h2>
            <div class="div-form">
                <form action="#">
                    <label for="fname">Qual é seu nome?</label>
                    <input type="text" id="fname" name="firstname" placeholder="Seu nome...">
                
                    <label for="lname">Qual é seu sobrenome?</label>
                    <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome...">
                
                    <label for="books">Qual livro da série você mais gosta?</label>
                    <select id="books" name="books">
                        <option value="volume1">O Guia do Mochileiro das Galáxias</option>
                        <option value="volume2">O Restaurante do Fim do Universo</option>
                        <option value="volume3">A Vida, O Universo e Tudo Mais</option>
                        <option value="volume4">Até mais, e obrigado pelos peixes</option>
                        <option value="volume5">Praticamente Inofensiva</option>
                        <option value="volume6">E tem outra coisa</option>
                        <option value="volume7">O Salmão da Dúvida</option>
                    </select>
                    
                    <div class="form-qnt-entendeu">
                        <p>Quanto você entendeu do Guia?</p>
                        <div class="radio-row">
                            <input type="radio" id="foi-uma-viagem" name="qnt-entendeu" value="foi-uma-viagem">
                            <label for="foi-uma-viagem">Foi uma viagem (~.~)</label>
                        </div>
                        <div class="radio-row">
                            <input type="radio" id="pouco" name="qnt-entendeu" value="pouco">
                            <label for="pouco">Entendi pouco :(</label>
                        </div>
                        <div class="radio-row">
                            <input type="radio" id="geral" name="qnt-entendeu" value="geral">
                            <label for="geral">Entendi até que bem :)</label>
                        </div>
                        <div class="radio-row">
                            <input type="radio" id="bastante" name="qnt-entendeu" value="bastante">
                            <label for="bastante">Entendi bastante (0 u 0)</label>
                        </div>
                        <div class="radio-row">
                            <input type="radio" id="tudo" name="qnt-entendeu" value="tudo">
                            <label for="tudo">Entendi tudo  ;></label>
                        </div>
                    </div>
                
                    <input type="submit" value="Enviar">
                </form>
              </div>
        </section>
    </main>

    <footer>
        <p>Feito por: Estevão Oliveira Locks</p>
    </footer>

</body>
</html>
